<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Recipe</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Add a New Recipe</h1>
    <a href="index.html">← Back to Recipes</a>
  </header>
  <main>
    <form id="addRecipeForm">
      <input id="newRecipeTitle" placeholder="Title" />
      <input id="newRecipeCategory" placeholder="Category" />
      <input id="newRecipeIngredients" placeholder="Ingredients (comma-separated)" />
      <textarea id="newRecipeInstructions" placeholder="Instructions"></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <script src="js/recipe.js"></script>
  <script src="js/add.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
